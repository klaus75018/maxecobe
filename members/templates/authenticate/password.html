{% extends 'events/navbar.html'%}
{% block content %}
    
    <h1 style="text-align: center;">New Password</h1>
    
    
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            </div>
        {% endif %}
    
    <div class="container-sm">
        <form method=POST>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleEmail" class="form-label">E-mail</label>
                <input type="text" class="form-control" name="email" aria-describedby="emailHelp">
                
            </div>
            
        </br>
            
            <button type="submit">
                Create new password
            </button>
        </form>
    </div>
{% endblock %}
